<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XoStorage - Cloud Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo-box">
            <a href="index.html"><img src="images/logo.png" class="header-logo"></a>
        </div>

    </header>


    <div class="progress-bar-container">
        <div class="progress-bar-left">
            <img src="images/logo.png" class="progress-bar-logo">
        </div>
        <div class="progress-bar-right">
            <span class="progress-bar-info">Buy extra GB</span>

            <div class="progress-bar">
                <input type="range" min="0" max="2000" value="500" class="slider" id="progressBar">
            </div>

            <div class="progress-bar-max-min">
                <span class="progress-bar-min">0 GB</span>
                <span class="progress-bar-max">2000 GB</span>
            </div>

            <span class="progress-bar-selected">
                <span class="selected-gb-style" id="gbBox">500 GB</span>&nbsp;selected â€¢ Price: &nbsp;<span class="selected-gb-style" id="priceBox">35.00$</span>
            </span>
            <div class="progress-bar-buy">
                <button class="progress-buy-button" onclick="checkPrice()">Check Price</button>
            </div>
        </div>

    </div>



    <div class="logo-box-up-footer">
        <a href="index.html"><img src="images/logo.png" class="logo-up-footer"></a>
    </div>
    <footer>
        <div class="footer-address">
            <span class="material-symbols-outlined">location_on</span>
            <a href="#">Poland, Unknown</a>
        </div>
        <div class="footer-contact">
            <div class="footer-contact-info"><span class="material-symbols-outlined">phone_in_talk</span>
                <a href="tel:#">+48 000 000 000</a>
            </div>
        </div>
        <div class="footer-contact">
            <div class="footer-contact-info"><span class="material-symbols-outlined">mail</span>
                <a href="mailto:#">xostorage@disk.xos</a>
            </div>
        </div>
        <div class="footer-social">
            <a href="https://github.com/xostrch" target="_blank"><div class="footer-social-icon"><img src="images/github.png" class="social-icon"></div></a>
            <a href="index.html"><div class="footer-social-icon"><img src="images/favicon.png" class="social-icon"></div></a>
            <a href="https://instagram.com/xostrch" target="_blank"><div class="footer-social-icon"><img src="images/instagram.png" class="social-icon"></div></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/dcbd2e1e7b.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
