<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XoStorage - Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo-box">
            <a href="index.html"><img src="images/logo.png" class="header-logo"></a>
        </div>

    </header>


    <div class="login-all">
        <div class="login-inputs">
            <div class="login-input-box">
                <input type="text" class="login-input" placeholder="username" id="login-username">
                <i class="fa-solid fa-user login-icon"></i>
            </div>
            <div class="login-input-box">
                <input type="password" class="login-input" placeholder="password" id="login-password">
                <i class="fa-solid fa-lock login-icon"></i>
            </div>
            <div class="login-button-box">
                <button class="login-button" onclick="getLogin()">Log In</button>
            </div>
            <span class="login-ask"><a href="register.html">Create an account</a></span>
            <div class="login-invalid-box" id="login-invalid-box">
                <p class="login-invalid-text"></p>
            </div>
        </div>
    </div>


    <div class="logo-box-up-footer">
        <a href="index.html"><img src="images/logo.png" class="logo-up-footer"></a>
    </div>
    <footer>
        <div class="footer-address">
            <span class="material-symbols-outlined">location_on</span>
            <a href="#">Poland, Unknown</a>
        </div>
        <div class="footer-contact">
            <div class="footer-contact-info"><span class="material-symbols-outlined">phone_in_talk</span>
                <a href="tel:#">+48 000 000 000</a>
            </div>
        </div>
        <div class="footer-contact">
            <div class="footer-contact-info"><span class="material-symbols-outlined">mail</span>
                <a href="mailto:#">xostorage@disk.xos</a>
            </div>
        </div>
        <div class="footer-social">
            <a href="https://github.com/xostrch" target="_blank"><div class="footer-social-icon"><img src="images/github.png" class="social-icon"></div></a>
            <a href="index.html"><div class="footer-social-icon"><img src="images/favicon.png" class="social-icon"></div></a>
            <a href="https://instagram.com/xostrch" target="_blank"><div class="footer-social-icon"><img src="images/instagram.png" class="social-icon"></div></a>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/dcbd2e1e7b.js" crossorigin="anonymous"></script>
</body>
</html>
