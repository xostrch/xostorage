<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XoStorage - Create an Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo-box">
            <a href="index.html"><img src="images/logo.png" class="header-logo"></a>
        </div>
    </header>


    <div class="register-container">
        <div class="register-all">
            <div class="register-left">
                <img src="images/image-3.png" class="img-register">
            </div>
            <div class="register-right">
                <span class="register-title">Sign Up</span>
                <div class="register-input-box">
                    <input type="text" class="register-input" placeholder="first name" id="first-name"><i class="fa-solid fa-user register-icon"></i>
                </div>
                <div class="register-input-box">
                    <input type="text" class="register-input" placeholder="surname" id="surname"><i class="fa-solid fa-user register-icon"></i>
                </div>
                <div class="register-input-box">
                    <input type="text" class="register-input" placeholder="username" id="username"><i class="fa-solid fa-user-secret register-icon"></i>
                </div>
                <div class="register-input-box">
                    <input type="text" class="register-input" placeholder="email" id="email"><i class="fa-solid fa-square-envelope register-icon"></i></i>
                </div>
                <div class="register-input-box">
                    <input type="password" class="register-input" placeholder="password" id="password"><i class="fa-solid fa-lock register-icon"></i>
                </div>
                <div class="register-input-box">
                    <input type="password" class="register-input" placeholder="repeat password" id="password-repeat"><i class="fa-solid fa-lock register-icon"></i>
                </div>
                <div class="register-button-box">
                    <button class="register-button" onclick="getSignUp()">Sign Up</button>
                </div>
                <span class="register-ask"><a href="login.html">Have already an account?</a></span>
                <div class="register-invalid-box" id="register-invalid-box">
                    
                </div>
            </div>
        </div>
    </div>


    <div class="logo-box-up-footer">
        <a href="index.html"><img src="images/logo.png" class="logo-up-footer"></a>
    </div>
    <footer>
        <div class="footer-address">
            <span class="material-symbols-outlined">location_on</span>
            <a href="#">Poland, Unknown</a>
        </div>
        <div class="footer-contact">
            <div class="footer-contact-info"><span class="material-symbols-outlined">phone_in_talk</span>
                <a href="tel:#">+48 000 000 000</a>
            </div>
        </div>
        <div class="footer-contact">
            <div class="footer-contact-info"><span class="material-symbols-outlined">mail</span>
                <a href="mailto:#">xostorage@disk.xos</a>
            </div>
        </div>
        <div class="footer-social">
            <a href="https://github.com/xostrch" target="_blank"><div class="footer-social-icon"><img src="images/github.png" class="social-icon"></div></a>
            <a href="index.html"><div class="footer-social-icon"><img src="images/favicon.png" class="social-icon"></div></a>
            <a href="https://instagram.com/xostrch" target="_blank"><div class="footer-social-icon"><img src="images/instagram.png" class="social-icon"></div></a>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/dcbd2e1e7b.js" crossorigin="anonymous"></script>
</body>
</html>
